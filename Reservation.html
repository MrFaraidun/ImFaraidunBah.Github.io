<body alink="#0000FF" link="#00CC00" vlink="#FF0000">
  <h1 class="auto-style1">Reservation</h1>
  <p class="auto-style1">Reserve a table at our restaurant for a special occasion or a casual dining experience.</p>
  <form action="#" method="post">
      <div class="auto-style1">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>
    <label for="time">Time:</label><br>
    <input type="time" id="time" name="time" required><br><br>
    <label for="guests">Number of Guests:</label><br>
    <input type="number" id="guests" name="guests" min="1" required><br><br>
    <button type="submit">Reserve</button>
  	</div>
  </form>
